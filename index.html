<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-size: small;
                font-family: Arial, Helvetica, sans-serif;
                
                background-color: #FFFFFF;
                object-fit: cover;
            }

            .wrapper {
                background-color: white;
                border-width: 1px;
                border-style: solid;
                box-shadow: 0px 0px 50px #bfbfbf;

                width: 1200px;
                height: auto;
                margin: 50px auto;
            }

            img {
                max-width: 100%;
                max-height: 100%;
            }

            .photo {
                width: 232px;
                height: 232px;
            }
        </style>
        <script defer></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="row">
                    <div class="col">
                        <div class="photo">
                            <img src="assets/photo-id.jpg" alt="Ross Berry, headshot">
                        </div>
                    </div>
                    <div class="col">
                        <h1>Ross Berry</h1>
                        <h2>Developer | Student</h2>
                        
                        <div class="socials">
                            <ul class="socials">
                                <li>Twitter</li>
                                <li>Facebook</li>
                                <li>GitHub</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div class="row">
                    <nav class="col">
                        <a href="#">Dedalus</a>
                        <a href="#">The Coders Guild</a>
                    </nav>
                </div>
            </main>

            <footer>
                <div class="row">
                    <div class="col contact">
                        <a href="#">Contact via social links</a>
                    </div>
                    <div class="col location">
                        <a href="#">Leeds - UK</a>
                    </div>
                    <div class="col copyright">
                        <a href="#">Copyright &copy; 2022 All rights reserved</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
